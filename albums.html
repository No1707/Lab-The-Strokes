<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Strokes - Albums</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/albums.css">
</head>

<body>

    <!-- Loader -->
    <div class="loaderWrapper">
        <img class="loaderImg" alt="the Strokes">
        <audio id="destructiveFire" src="./lib/californiaFires.mp3"></audio>
    </div>

    <section class="albumHero">

        <!-- background -->
        <div class="heroBack"></div>

        <!-- navbar -->
        <nav class="navbar">
            <div><a href="index2.html" class="navLinks navOne">Accueil</a></div>
            <div><a href="" class="navLinks navTwo">The Strokes</a></div>
            <div><a href="tournées.html" class="navLinks navThree">Tournées</a></div>
            <div><a href="réseaux.html" class="navLinks navFour">Blog</a></div>
        </nav>

        <!-- select album -->
        <select name="albums" id="albumsSelect">
            <option value="1">The New Abnormal</option>
            <option value="2">Comedown Machine</option>
            <option value="3">Angles</option>
            <option value="4">First Impressions of Earth</option>
            <option value="5">Room on Fire</option>
            <option value="6">Is This It</option>
        </select>

        <main class="mainContainer">

            <!-- pochette + disque  -->
            <div class="animParent">
                <div class="album album1 animDivs">
                    <img src="./lib/coverTheNewAbnormal.jpg" alt="">
                </div>
                <div class=" disque disque1 animDivs"></div>
            </div>

            <!-- tracklist  -->
            <div class="tracklist">
                <div class="track">

                </div>
                <div class="track">
                    
                </div>
            </div>

        </main>

        <!-- réseaux -->
        <footer class="socialNav">

            <!-- instagram -->
            <a href="https://www.instagram.com/thestrokes/?hl=fr" target="blank"
                title="https://www.instagram.com/thestrokes/?hl=fr">
                <div>
                    <img src="./lib/instagramDrawn.png" alt="Instagram">
                    <img class="newIcons" src="./lib/instagram.png" alt="Instagram">
                </div>
            </a>

            <!-- twitter -->
            <a href="https://twitter.com/thestrokes?lang=fr" target="blank"
                title="https://twitter.com/thestrokes?lang=fr">
                <div>
                    <img src="./lib/twitterDrawn.png" alt="Twitter">
                    <img class="newIcons" src="./lib/TwitterIcon.png" alt="Twitter">
                </div>
            </a>

            <!-- facebook -->
            <a href="https://www.facebook.com/thestrokes/" target="blank" title="https://www.facebook.com/thestrokes/">
                <div>
                    <img src="./lib/facebookDrawn.png" alt="Facebook">
                    <img class="newIcons" src="./lib/facebookIcon.png" alt="Facebook">
                </div>
            </a>

            <!-- youtube -->
            <a href="https://www.youtube.com/channel/UC28OQSWdiW7jkadedZRRyZA" target="blank"
                title="https://www.youtube.com/channel/UC28OQSWdiW7jkadedZRRyZA">
                <div>
                    <img src="./lib/youtubeDrawn.png" alt="Youtube">
                    <img class="newIcons" src="./lib/youtubeIcon.png" alt="Youtube">
                </div>
            </a>

        </footer>

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>

    <script src="./Js/albums.js"></script>
