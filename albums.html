<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Strokes - Albums</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css">
    <link rel="stylesheet" href="./Css/albums.css">
    <link rel="preload" href="./lib/coverAngles.jpg" as="image">
    <link rel="preload" href="./lib/coverComedownMachine.jpg" as="image">
    <link rel="preload" href="./lib/coverFirstImpressionsOfEarth.jpg" as="image">
    <link rel="preload" href="./lib/coverIsThisIt.jpg" as="image">
    <link rel="preload" href="./lib/coverRoomOnFire.jpg" as="image">
</head>

<body>

    <!-- Loader -->
    <div class="loaderWrapper">
        <img class="loaderImg" alt="the Strokes">
    </div>

    <section class="albumHero">

        <!-- background -->
        <div class="heroBack"></div>

        <!-- navbar -->
        <nav class="navbar">
            <div><a href="index.html" class="navLinks navOne">Accueil</a></div>
            <div><a href="strokes.html" class="navLinks navTwo">The Strokes</a></div>
            <div><a href="tournées.html" class="navLinks navThree">Tournée</a></div>
            <div><a href="blog.html" class="navLinks navFour">Blog</a></div>
        </nav>

        <!-- select album -->
        <select name="albums" id="albumsSelect">
            <option value="1">The New Abnormal</option>
            <option value="2">Comedown Machine</option>
            <option value="3">Angles</option>
            <option value="4">First Impressions of Earth</option>
            <option value="5">Room on Fire</option>
            <option value="6">Is This It</option>
        </select>

        <main class="mainContainer">

            <!-- pochette + disque  -->
            <div class="leftContainer">
                <div class="album album1 animDivs">
                    <img src="./lib/coverTheNewAbnormal.jpg" alt="">
                </div>
                <div class=" disque disque1 animDivs"></div>
            </div>

            <div class="rightContainer">

                <!-- tracklist  -->
                <div class="tracklist">
                    <div class="track">
                        <p>1. </p><p class="playTitle">The Adults Are Talking</p>
                    </div>
                    <div class="track">
                        <p>2. </p><p class="playTitle">Selfless</p>
                    </div>
                    <div class="track">
                        <p>3. </p><p class="playTitle">Brooklyn Bridge To Chorus</p>
                    </div>
                    <div class="track">
                        <p>4. </p><p class="playTitle">Bad Decisions</p>
                    </div>
                    <div class="track">
                        <p>5. </p><p class="playTitle">Eternal Summer</p>
                    </div>
                    <div class="track">
                        <p>6. </p><p class="playTitle">At The Door</p>
                    </div>
                    <div class="track">
                        <p>7. </p><p class="playTitle">Why Are Sundays So Depressing</p>
                    </div>
                    <div class="track">
                        <p>8. </p><p class="playTitle">Not The Same Anymore</p>
                    </div>
                    <div class="track">
                        <p>9. </p><p class="playTitle">Ode To The Mets</p>
                    </div>
                </div>

                <!-- audio progress -->
                <div class="audioProgress">
                    <audio id="player"></audio>
                </div>
            </div>



        </main>

        <!-- réseaux -->
        <footer class="socialNav">

            <!-- instagram -->
            <a href="https://www.instagram.com/the_strokes_page/?hl=fr" target="blank"
                title="https://www.instagram.com/the_strokes_page/?hl=fr">
                <div>
                    <img src="./lib/instagramDrawn.png" alt="Instagram">
                    <img class="newIcons" src="./lib/instagramDrawn1.png" alt="Instagram">
                </div>
            </a>

            <!-- twitter -->
            <a href="https://twitter.com/thestrokes?lang=fr" target="blank"
                title="https://twitter.com/thestrokes?lang=fr">
                <div>
                    <img src="./lib/twitterDrawn.png" alt="Twitter">
                    <img class="newIcons" src="./lib/twitterDrawn1.png" alt="Twitter">
                </div>
            </a>

            <!-- facebook -->
            <a href="https://www.facebook.com/thestrokes/" target="blank" title="https://www.facebook.com/thestrokes/">
                <div>
                    <img src="./lib/facebookDrawn.png" alt="Facebook">
                    <img class="newIcons" src="./lib/facebookDrawn1.png" alt="Facebook">
                </div>
            </a>

            <!-- youtube -->
            <a href="https://www.youtube.com/channel/UC28OQSWdiW7jkadedZRRyZA" target="blank"
                title="https://www.youtube.com/channel/UC28OQSWdiW7jkadedZRRyZA">
                <div>
                    <img src="./lib/youtubeDrawn.png" alt="Youtube">
                    <img class="newIcons" src="./lib/youtubeDrawn1.png" alt="Youtube">
                </div>
            </a>

        </footer>

    </section>

    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-storage.js"></script>
    <script src="./Js/albums.js"></script>
</body>

</html>
