<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Strokes - Albums</title>
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/albums.css">
</head>

<body>

    <!-- Loader -->
    <div class="loaderWrapper">
        <img class="loaderImg" alt="the Strokes">
        <audio id="destructiveFire" src="./lib/californiaFires.mp3"></audio>
    </div>

    <div class="imgCache"></div>

    <section class="albumHero">

        <!-- background -->
        <div class="heroBack"></div>

        <!-- logo -->
        <div class="logo"><img src="./lib/strokes-logo.png" alt=""></div>

        <select name="albums" id="albumsSelect">
            <option value="1">The New Abnormal</option>
            <option value="2">Comedown Machine</option>
            <option value="3">Angles</option>
            <option value="4">First Impressions of Earth</option>
            <option value="5">Room on Fire</option>
            <option value="6">Is This It</option>
        </select>

        <!-- pochette + disque  -->
        <div id="animParent">
            <div class="album album1 animDivs">
                <img src="./lib/coverTheNewAbnormal.jpg" alt="">
            </div>
            <div class=" disque disque1 animDivs"></div>
        </div>

        <div class="tracklist">

        </div>

    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
    <script src="./Js/albums.js"></script>
</body>

</html>
