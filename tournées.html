<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>The Strokes - Tournées</title>
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/tournées.css">
</head>

<body>

    <!-- loader -->
    <div class="loaderWrapper">
        <img class="loaderImg" alt="the Strokes">
        <audio id="destructiveFire" src="./lib/californiaFires.mp3"></audio>
    </div>

    <section class="tournéesHero">

        <!-- background -->
        <div class="heroBack"></div>

        <!-- navbar -->
        <div class="navbar">
            <div><a href="index2.html" class="navLinks navOne">Accueil</a></div>
            <div><a href="" class="navLinks navTwo">The Strokes</a></div>
            <div><a href="albums.html" class="navLinks navThree">Albums</a></div>
            <div><a href="réseaux.html" class="navLinks navFour">Blog</a></div>
        </div>

        <!-- admin button & edit window -->
        <button id="adminAdd" title="Ajout de tournées">+</button>
        <div class="adminInputs">
            <div>
                <input autocomplete="off" id="date" type="text" placeholder="JJ-MM-AA">
                <input autocomplete="off" id="city" type="text" placeholder="Ville">
                <input autocomplete="off" id="country" type="text" placeholder="Pays">
                <input autocomplete="off" id="place" type="text" placeholder="Lieux">
            </div>
            <div>
                <button id="changeDates">Modifier</button>
                <button id="confirmDates">Confirmation</button>
                <button id="cancelDates">Fermer</button>
                <button id="deleteDates">Supprimer</button>
            </div>
        </div>

        <!-- container dates -->
        <main class="mainContainer">
            
        </main>

        <!-- réseaux -->
        <footer class="socialNav">

            <!-- instagram -->
            <a href="https://www.instagram.com/thestrokes/?hl=fr" target="blank" title="https://www.instagram.com/thestrokes/?hl=fr">
                <div>
                    <img src="./lib/instagramDrawn.png" alt="Instagram">
                    <img class="newIcons" src="./lib/instagram.png" alt="Instagram">
                </div>
            </a>
            
            <!-- twitter -->
            <a href="https://twitter.com/thestrokes?lang=fr" target="blank" title="https://twitter.com/thestrokes?lang=fr">
                <div>
                    <img src="./lib/twitterDrawn.png" alt="Twitter">
                    <img class="newIcons" src="./lib/TwitterIcon.png" alt="Twitter">
                </div>
            </a>

            <!-- facebook -->
            <a href="https://www.facebook.com/thestrokes/" target="blank" title="https://www.facebook.com/thestrokes/">
                <div>
                    <img src="./lib/facebookDrawn.png" alt="Facebook">
                    <img class="newIcons" src="./lib/facebookIcon.png" alt="Facebook">
                </div>
            </a>

            <!-- youtube -->
            <a href="https://www.youtube.com/channel/UC28OQSWdiW7jkadedZRRyZA" target="blank" title="https://www.youtube.com/channel/UC28OQSWdiW7jkadedZRRyZA">
                <div>
                    <img src="./lib/youtubeDrawn.png" alt="Youtube">
                    <img class="newIcons" src="./lib/youtubeIcon.png" alt="Youtube">
                </div>
            </a>
            
        </footer>
        
    </section>
