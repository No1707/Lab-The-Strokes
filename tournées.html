<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>The Strokes - Tournée</title>
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/tournées.css">
</head>

<body>

    <!-- loader -->
    <div class="loaderWrapper">
        <img class="loaderImg" alt="the Strokes">
    </div>

    <section class="tournéesHero">

        <!-- background -->
        <div class="heroBack"></div>

        <!-- navbar -->
        <nav class="navbar">
            <div><a href="index.html" class="navLinks navOne">Accueil</a></div>
            <div><a href="strokes.html" class="navLinks navTwo">The Strokes</a></div>
            <div><a href="albums.html" class="navLinks navThree">Album</a></div>
            <div><a href="blog.html" class="navLinks navFour">Blog</a></div>
        </nav>

        <!-- admin button & edit window -->
        <button id="adminAdd" title="Ajouter concert">+</button>
        <div class="adminInputs">
            <div>
                <label for="">Date ( JJ-MM-AAAA )</label>
                <input autocomplete="off" id="date" type="text" placeholder="JJ-MM-AA">
                <label for="">Ville</label>
                <input autocomplete="off" id="city" type="text" placeholder="Ville">
                <label for="">Lieux</label>
                <input autocomplete="off" id="place" type="text" placeholder="Lieux">
                <label for="">Pays</label>
                <input autocomplete="off" id="country" type="text" placeholder="Pays">
                <label id="isfullLabel" for="">Complet ?</label>
                <input id="isfull" type="checkbox">
                <label for="">Lien d'achat tickets</label>
                <input autocomplete="off" id="tickets" type="text" placeholder="https://...">
            </div>
            <div>
                <button id="changeDates">Modifier</button>
                <button id="confirmDates">Confirmation</button>
                <button id="cancelDates">Fermer</button>
            </div>
        </div>

        <!-- main -->
        <main class="mainContainer">

        </main>

        <!-- réseaux -->
        <footer class="socialNav">

            <!-- spotify -->
        <a href="https://open.spotify.com/album/2xkZV2Hl1Omi8rk2D7t5lN" target="blank" title="Spotify">
            <div>
                <img src="./lib/spotifyDrawn.png" alt="Spotify">
                <img class="newIcons" src="./lib/spotifyDrawn1.png" alt="Spotify">
            </div>
        </a>

        <!-- instagram -->
        <a href="https://www.instagram.com/the_strokes_page/?hl=fr" target="blank" title="Instagram">
            <div>
                <img src="./lib/instagramDrawn.png" alt="Instagram">
                <img class="newIcons" src="./lib/instagramDrawn1.png" alt="Instagram">
            </div>
        </a>

        <!-- twitter -->
        <a href="https://twitter.com/thestrokes?lang=fr" target="blank" title="Twitter">
            <div>
                <img src="./lib/twitterDrawn.png" alt="Twitter">
                <img class="newIcons" src="./lib/twitterDrawn1.png" alt="Twitter">
            </div>
        </a>

        <!-- facebook -->
        <a href="https://www.facebook.com/thestrokes/" target="blank" title="Facebook">
            <div>
                <img src="./lib/facebookDrawn.png" alt="Facebook">
                <img class="newIcons" src="./lib/facebookDrawn1.png" alt="Facebook">
            </div>
        </a>

        <!-- youtube -->
        <a href="https://www.youtube.com/channel/UC28OQSWdiW7jkadedZRRyZA" target="blank" title="Youtube">
            <div>
                <img src="./lib/youtubeDrawn.png" alt="Youtube">
                <img class="newIcons" src="./lib/youtubeDrawn1.png" alt="Youtube">
            </div>
        </a>

        </footer>

    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script src="./Js/tournées.js"></script>
</body>

</html>
